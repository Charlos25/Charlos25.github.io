<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo con Marcadores</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="map-container">
        <img src="./img/cundinamarca.png" alt="Mapa de Regiones Biodiversas" class="map-image">
        
        <!-- Marcadores -->
        <div class="marker" style="top: 15%; left: 82%;" data-info="Chiscas: Descripción...Región 1: Descripción...Región 1: Descripción...Región 1: Descripción..."></div>
        <div class="marker" style="top: 60%; left: 50%;" data-info="Región 2: Descripción..."></div>
        <div class="marker" style="top: 70%; left: 80%;" data-info="Región 3: Descripción..."></div>
        <!-- Agrega más marcadores según sea necesario -->
        
        <!-- Tooltip -->
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
